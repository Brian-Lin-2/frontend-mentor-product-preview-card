<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Displays site properly based on user's device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product Preview Card Component</title>

</head>

<body>

  <div class="container">

    <div class="card">

      <!-- Mobile first workflow. -->
      <img class="card__image" src="/images/image-product-mobile.jpg" alt="perfume bottle">

      <div class="card__text">

        <p class="card__type">P E R F U M E</p>

        <div class="info">
          <h1 class="info__name">Gabrielle Essence Eau De Parfum</h1>

          <p class="info__desc">
            A floral, solar and voluptuous 
            interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="footer">
          
          <div class="footer--flex">
            <p class="footer__price">$149.99</p>
            <p class="footer__oldPrice">$169.99</p>
          </div>

          <div class="cartButton">
            <img class="cartButton__icon" 
               src="/images/icon-cart.svg" alt="">

            <p class="cartButton__text">Add to Cart</p>
          </div>

        </div>

      </div>
      
    </div>

  </div>
</body>
</html>
